<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{{ url_for('static', filename='css/Styles.css') }}" rel="stylesheet">
  <title>Reporte de Ensamblaje</title>
</head>

<body>
  <!-- Extensión de la Navbar -->
  {% extends 'NavBar.html' %}

  {% block contenido %}
  <div class="container mx-auto mt-4">
    <h1 class="text-3xl fredokaBold">Selecciona una Máquina y Producto para Ensamblar</h1>
    
    <!-- Formulario de selección de máquina y producto -->
    <form action="{{ url_for('seleccionar_producto') }}" method="POST">
      <div class="mt-4">
        <label for="maquina" class="block text-lg fredokaSemiBold">Máquina:</label>
        <select name="maquina" id="maquina" class="w-full p-2 border">
            {% set index = 0 %}
            {% for maquina in maquinas %}
              <option value="{{ index }}">{{ maquina.nombre }}</option>
              {% set index = index + 1 %}
            {% endfor %}
            
        </select>
      </div>

      <div class="mt-4">
        <label for="producto" class="block text-lg fredokaSemiBold">Producto:</label>
        <select name="producto" id="producto" class="w-full p-2 border">
            {% for producto in maquinas[0].productos %}
            <option value="{{ loop.index0 }}">{{ producto.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-bold">Ensamblar</button>
      </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
